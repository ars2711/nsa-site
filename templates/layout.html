<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NSA - NUST Society of AI{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.svg') }}"
      type="image/svg+xml"
    />
  </head>
  <body class="dark-mode">
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="bi bi-cpu-fill"></i> NSA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
            <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
              <a
                class="hero-btn ghost mini"
                href="https://forms.gle/d8rLMELNKLbSxPNc7"
                target="_blank"
                rel="noopener"
                >Recruitment</a
              >
            </li>
            <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
              <a
                class="hero-btn primary mini"
                href="https://forms.gle/fsUwK4bLwuXGMHmM9"
                target="_blank"
                rel="noopener"
                >Researchers Recruitment</a
              >
            </li>
          </ul>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle dark/light mode"
          >
            <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container-fluid">{% block content %}{% endblock %}</main>

    <footer class="footer text-center">
      <div class="container">
        <div class="social-icons mb-2">
          <a
            href="https://chat.whatsapp.com/Fluvjv6IYfo3orPDUkehku"
            target="_blank"
            rel="noopener"
            aria-label="WhatsApp"
            ><i class="bi bi-whatsapp"></i
          ></a>
          <a
            href="https://www.instagram.com/nsa.nust/"
            target="_blank"
            rel="noopener"
            aria-label="Instagram"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="mailto:mafzal.bscs24seecs@seecs.edu.pk" aria-label="Email"
            ><i class="bi bi-envelope-fill"></i
          ></a>
        </div>
        <p>
          &copy; 2025 NUST Society of Artificial Intelligence. All Rights
          Reserved.
        </p>
        <p>Learn. Build. Evolve.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
