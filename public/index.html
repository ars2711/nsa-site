<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUST Society of Artificial Intelligence</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Google Fonts: Titillium Web -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/styles.css" />
    <style>
      html,
      body {
        height: 100%;
        min-height: 100vh;
        max-width: 100vw;
        overflow-x: hidden;
        font-family: "Titillium Web", Arial, sans-serif !important;
      }
      body {
        min-height: 100vh;
        width: 100%;
        height: 100vh;
        font-family: "Titillium Web", Arial, sans-serif !important;
        transition: background 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
      }
      .container {
        flex: 1 0 auto;
        min-height: 100vh;
        width: 100%;
        display: flex !important;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 !important;
      }
      .nsa-title,
      .nsa-subtitle,
      .desc-text,
      .ai-bits,
      .btn-nsa,
      .footer,
      .footer * {
        font-family: "Titillium Web", Arial, sans-serif !important;
      }
      .ai-bits {
        margin: 2rem auto 1.5rem auto;
        max-width: 340px;
        min-height: 80px;
        border-radius: 1.5rem;
        background: rgba(30, 41, 59, 0.18);
        box-shadow: 0 2px 16px 0 rgba(33, 203, 243, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        color: #8ecae6;
        font-weight: 600;
        letter-spacing: 0.5px;
        padding: 1.2rem 1.5rem;
        text-align: center;
        min-width: 220px;
        transition: background 0.4s, color 0.4s, box-shadow 0.4s;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.7s;
      }
      .ai-bits-animate {
        animation: fadeOutIn 0.7s;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      @keyframes fadeOutIn {
        0% {
          opacity: 1;
        }
        40% {
          opacity: 0;
          transform: scale(0.97);
        }
        60% {
          opacity: 0;
          transform: scale(1.03);
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .light-mode .ai-bits {
        background: rgba(200, 220, 255, 0.18);
        color: #1a1a2e;
        box-shadow: 0 2px 16px 0 rgba(33, 203, 243, 0.1);
      }
      .light-mode .nsa-subtitle {
        color: #1976d2;
      }
      .light-mode .desc-text {
        color: #444;
      }
      .light-mode .footer {
        color: #444;
      }
      .light-mode .footer a {
        color: #1976d2;
      }
      .light-mode .footer a:hover,
      .light-mode .footer a:focus {
        color: #ff9800;
      }
      .light-mode .btn-nsa.btn-tech {
        color: #fff !important;
      }
      .light-mode .btn-nsa.btn-nontech {
        color: #222 !important;
      }
      .light-mode .btn-nsa.btn-exec {
        color: #222 !important;
      }
      .light-mode .btn-nsa.btn-dir {
        color: #fff !important;
      }
      .light-mode .theme-toggle {
        color: #1976d2;
      }
      .theme-toggle {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        color: #8ecae6;
      }
      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      .theme-toggle i {
        font-size: 1.2rem;
        transition: transform 0.3s ease-in-out;
      }
      .theme-toggle:hover i {
        transform: rotate(15deg);
      }
      .light-mode .theme-toggle {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #1976d2;
      }
      .btn-nsa,
      .btn-nsa:focus,
      .btn-nsa:active {
        transition: background 0.3s, color 0.3s, box-shadow 0.2s, transform 0.2s;
      }
      .btn-nsa {
        font-size: 1.15rem;
        font-weight: 600;
        padding: 0.85rem 2.5rem;
        border-radius: 2rem;
        margin: 0.5rem 1rem;
        box-shadow: 0 2px 16px 0 rgba(0, 0, 0, 0.08);
        transition: transform 0.15s, box-shadow 0.15s;
        will-change: transform, box-shadow;
      }
      .btn-nsa:hover,
      .btn-nsa:focus {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.12);
      }
      .btn-nsa:active {
        transform: scale(0.98);
      }
      .footer {
        margin-top: 2rem;
        padding: 1.5rem 0 0.5rem 0;
        font-size: 1.1rem;
        color: #adb5bd;
        background: transparent;
        flex-shrink: 0;
        width: 100%;
        transition: color 0.3s;
      }
      .footer a {
        color: #8ecae6;
        margin: 0 0.5rem;
        font-size: 1.7rem;
        transition: color 0.2s, transform 0.2s;
      }
      .footer a:hover {
        transform: scale(1.2);
      }
      .footer a[aria-label="WhatsApp"] {
        color: #25d366;
      }
      .footer a[aria-label="Instagram"] {
        color: #e1306c;
      }
      .footer a[aria-label="Email"] {
        color: #1976d2;
      }
      @media (max-width: 600px) {
        .nsa-title {
          font-size: 2.1rem;
        }
        .nsa-subtitle {
          font-size: 1rem;
        }
        .btn-nsa {
          font-size: 1rem;
          padding: 0.7rem 1.2rem;
        }
        .ai-bits {
          font-size: 0.98rem;
          padding: 1rem 0.7rem;
        }
        .theme-toggle {
          right: 1rem;
          top: 1rem;
        }
      }

      /* Particle.js specific styles */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
      main,
      footer,
      .theme-toggle {
        position: relative;
        z-index: 1;
      }

      /* --- Main CTA Button --- */
      .btn-cta-main {
        font-size: 1.25rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(90deg, #2196f3 0%, #f857a6 100%);
        padding: 1rem 3rem;
        border-radius: 50px;
        border: none;
        box-shadow: 0 0 20px rgba(248, 87, 166, 0.4),
          0 0 20px rgba(33, 150, 243, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }
      .btn-cta-main:hover {
        color: #fff;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 30px rgba(248, 87, 166, 0.6),
          0 0 30px rgba(33, 150, 243, 0.6);
        text-decoration: none;
      }
      .btn-cta-main .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        opacity: 0;
        animation: sparkle-anim 1.5s infinite;
      }
      .btn-cta-main .sparkle:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-delay: 0.2s;
      }
      .btn-cta-main .sparkle:nth-child(2) {
        top: 80%;
        right: 20%;
        animation-delay: 0.8s;
      }
      @keyframes sparkle-anim {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      /* --- Instagram Widget Card --- */
      .instagram-widget-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        padding: 1.2rem;
        max-width: 380px;
        width: 90%;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      .light-mode .instagram-widget-card {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .insta-header {
        font-size: 1.2rem;
        font-weight: 600;
        color: #f8fafc;
        margin-bottom: 0.5rem;
      }
      .light-mode .insta-header {
        color: #222;
      }
      .insta-body p {
        font-size: 0.95rem;
        color: #adb5bd;
        margin-bottom: 1rem;
      }
      .light-mode .insta-body p {
        color: #495057;
      }
      .nsa-icon {
        color: #8ecae6;
      }

      .footer-icons {
        gap: 1.2rem;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* --- Particle JS Background --- */
    </style>
  </head>
  <body class="dark-mode">
    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <button
      class="theme-toggle"
      id="themeToggle"
      aria-label="Toggle dark/light mode"
    >
      <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
    </button>

    <main
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <div class="nsa-title mt-4 mb-1">
        <i class="bi bi-cpu-fill nsa-icon"></i> NSA
      </div>
      <div class="nsa-subtitle mb-3" id="nsaSubtitle">
        Nust Society of Artificial Intelligence
      </div>

      <!-- Main CTA Button -->
      <a
        href="https://forms.gle/GAVNZmgUvJ54BUsK6"
        target="_blank"
        rel="noopener"
        class="btn-cta-main my-4"
      >
        <i class="bi bi-stars"></i>
        <span>Join The Recruitment Drive</span>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </a>

      <div class="ai-bits" id="aiBits" aria-live="polite">
        <i class="bi bi-robot"></i> &nbsp;Building the future, one algorithm at
        a time.
      </div>

      <!-- Instagram Widget Card -->
      <div class="instagram-widget-card mt-4">
        <div class="insta-header">
          <i class="bi bi-instagram"></i>
          <span>@nsa.nust</span>
        </div>
        <div class="insta-body">
          <p>Follow us for the latest updates, events, and AI insights!</p>
          <a
            href="https://www.instagram.com/nsa.nust/"
            target="_blank"
            rel="noopener"
            class="btn btn-light btn-sm"
            >Follow Us</a
          >
        </div>
      </div>
    </main>

    <footer class="footer text-center">
      <div
        class="mb-2 d-flex justify-content-center align-items-center footer-icons"
      >
        <a
          href="https://chat.whatsapp.com/Fluvjv6IYfo3orPDUkehku"
          target="_blank"
          rel="noopener"
          aria-label="WhatsApp"
        >
          <i class="bi bi-whatsapp"></i>
        </a>
        <a
          href="https://www.instagram.com/nsa.nust/"
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a href="#" id="emailLink" aria-label="Email">
          <i class="bi bi-envelope-fill"></i>
        </a>
      </div>
      <div>
        <span id="emailText" class="visually-hidden"
          >mafzal.bscs24seecs@seecs.edu.pk</span
        >
        <span>©NSA 2025</span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Custom JS -->
    <script>
      // --- Theme Toggle ---
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const body = document.body;

      function setTheme(mode) {
        const isDark = mode === "dark";
        body.classList.toggle("dark-mode", isDark);
        body.classList.toggle("light-mode", !isDark);
        themeIcon.classList.toggle("bi-moon-stars-fill", isDark);
        themeIcon.classList.toggle("bi-sun-fill", !isDark);
        localStorage.setItem("theme", mode);
        // Re-initialize particles with the correct color
        if (typeof initParticles === "function") {
          initParticles(isDark);
        }
      }

      themeToggle.addEventListener("click", () => {
        const isDark = body.classList.contains("dark-mode");
        setTheme(isDark ? "light" : "dark");
      });

      // --- Email Link ---
      document
        .getElementById("emailLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = document.getElementById("emailText").textContent;
          window.location.href = "mailto:" + email;
        });

      // --- AI Bits Cycling Text ---
      const aiMessages = [
        "Building the future, one algorithm at a time.",
        "Exploring the frontiers of machine intelligence.",
        "Got data? We speak its language.",
        "Training models and pushing boundaries.",
        "Welcome to the home of NUST's AI enthusiasts.",
      ];
      let aiIndex = 0;
      const aiBits = document.getElementById("aiBits");

      setInterval(() => {
        aiIndex = (aiIndex + 1) % aiMessages.length;
        aiBits.classList.add("ai-bits-animate");
        setTimeout(() => {
          aiBits.innerHTML = `<i class="bi bi-robot"></i> &nbsp; ${aiMessages[aiIndex]}`;
          aiBits.classList.remove("ai-bits-animate");
        }, 300);
      }, 5000);

      // --- Particle.js Initialization ---
      function initParticles(isDark) {
        const particleColor = isDark ? "#8ecae6" : "#2b2d42";
        const lineColor = isDark ? "#8ecae6" : "#2b2d42";

        particlesJS("particles-js", {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: particleColor },
            shape: { type: "circle" },
            opacity: {
              value: 0.5,
              random: true,
              anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false },
            },
            size: {
              value: 3,
              random: true,
              anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: lineColor,
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "grab" },
              onclick: { enable: true, mode: "push" },
              resize: true,
            },
            modes: {
              grab: { distance: 140, line_opacity: 1 },
              push: { particles_nb: 4 },
            },
          },
          retina_detect: true,
        });
      }

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        setTheme(savedTheme);
      });
    </script>
  </body>
</html>
