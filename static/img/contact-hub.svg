<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 460" role="img" aria-labelledby="title desc">
  <title id="title">NSA communication hub illustration</title>
  <desc id="desc">Abstract gradient illustration depicting connected nodes</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9f5" stop-opacity="0.45" />
      <stop offset="55%" stop-color="#5b5bff" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#00f5a0" stop-opacity="0.55" />
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="460" rx="42" fill="url(#bg)" />

  <g opacity="0.85" filter="url(#glow)">
    <circle cx="110" cy="140" r="42" fill="url(#pulse)" />
    <circle cx="480" cy="120" r="36" fill="url(#pulse)" />
    <circle cx="520" cy="320" r="48" fill="url(#pulse)" />
    <circle cx="160" cy="320" r="54" fill="url(#pulse)" />
  </g>

  <g stroke="#d6f5ff" stroke-opacity="0.55" stroke-width="3">
    <path d="M160 320 Q300 200 480 120" fill="none" />
    <path d="M160 320 Q260 360 520 320" fill="none" />
    <path d="M110 140 Q300 220 520 320" fill="none" />
  </g>

  <g fill="#0b1120" fill-opacity="0.8">
    <circle cx="110" cy="140" r="22" />
    <circle cx="480" cy="120" r="18" />
    <circle cx="520" cy="320" r="24" />
    <circle cx="160" cy="320" r="26" />
    <circle cx="320" cy="220" r="34" />
  </g>

  <g fill="#00f5a0">
    <circle cx="110" cy="140" r="9" />
    <circle cx="480" cy="120" r="7" />
    <circle cx="520" cy="320" r="10" />
    <circle cx="160" cy="320" r="11" />
    <circle cx="320" cy="220" r="13" />
  </g>

  <g fill="#ffffff" font-family="'Segoe UI',sans-serif" font-size="22" font-weight="600" text-anchor="middle">
    <text x="110" y="148">IG</text>
    <text x="480" y="128">WA</text>
    <text x="520" y="328">TW</text>
    <text x="160" y="328">GH</text>
    <text x="320" y="228">NSA</text>
  </g>
</svg>
